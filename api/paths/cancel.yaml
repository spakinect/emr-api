patch:
  summary: Cancel Appointment
  description: >
    Cancels a Good Faith Exam (GFE) appointment by ID. Only visits with status
    "Processing", "Scheduled", or "Not Completed" can be cancelled. The visit
    status will be updated to "Cancelled by client". Only appointments that the
    authenticated EMR has access to based on location permissions can be
    cancelled.
  operationId: cancelAppointment
  tags:
    - Appointments
  parameters:
    - name: gfe_id
      in: path
      required: true
      description: The unique identifier of the GFE appointment to cancel
      schema:
        type: string
        example: gfe_abc123xyz789
  responses:
    "200":
      description: Appointment cancelled successfully
      content:
        application/json:
          schema:
            $ref: "../emr-openapi.yaml#/components/schemas/CancelAppointmentResponse"
          examples:
            success:
              summary: Successful cancellation
              value:
                gfe_id: gfe_abc123xyz789
                status: Cancelled by client
    "400":
      $ref: "../emr-openapi.yaml#/components/responses/BadRequest"
    "401":
      $ref: "../emr-openapi.yaml#/components/responses/Unauthorized"
    "403":
      $ref: "../emr-openapi.yaml#/components/responses/Forbidden"
    "404":
      $ref: "../emr-openapi.yaml#/components/responses/NotFound"
    "500":
      $ref: "../emr-openapi.yaml#/components/responses/InternalServerError"
